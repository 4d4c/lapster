    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #2C3034;
        }
        .sectors_table {
            width: 80%;
            margin: 0 auto;
            display: none;
            margin-bottom: 30px;
        }
        .pointers_table {
            width: 80%;
            margin: 0 auto;
            display: table;
            margin-bottom: 30px;
        }
        .bottom_sector {
            color: red !important;
            font-weight: bold;
        }
        .top_sector {
            color: #ED33B9 !important;
            font-weight: bold;
        }
        .sectors {
            display: block;
        }
        .pointers {
            display: block;
        }
        button {
            line-height: 12px;
            font-size: 8pt;
            margin-top: 1px;
            margin-right: 2px;
            position:absolute;
            top:30px;
            right:30px;
            z-index: 10;
        }
        .btn:focus {
            outline: none;
            box-shadow: none;
        }
        th {
            width: 80px;
            text-align: center;
            cursor: pointer;
        }
        td {
            text-align: center;
        }
    </style>
    <script>
        function switchView() {
            if (document.getElementById("switch_view").innerHTML == "Pointers") {
                document.getElementById("switch_view").innerHTML = "Sectors";

                document.getElementById("graph_sectors").style.display = "none";
                [].forEach.call(document.querySelectorAll('.pointers_table'), function (el) {
                    el.style.display = 'table';
                });

                document.getElementById("graph_pointers").style.display = "block";
                [].forEach.call(document.querySelectorAll('.sectors_table'), function (el) {
                    el.style.display = 'none';
                });
            } else {
                document.getElementById("switch_view").innerHTML = "Pointers";

                document.getElementById("graph_pointers").style.display = "none";
                [].forEach.call(document.querySelectorAll('.pointers_table'), function (el) {
                    el.style.display = 'none';
                });

                document.getElementById("graph_sectors").style.display = "block";
                [].forEach.call(document.querySelectorAll('.sectors_table'), function (el) {
                    el.style.display = 'table';
                });
            }
        };
        function showLine(event) {
            var element_name = event.target.id;
            var table_type = event.target.parentElement.parentElement.parentElement.className.split(" ")[0];
            var graph_name = "graph_" + table_type.split("_")[0];

            var graph_obj = document.getElementById(graph_name);
            graph_obj.data.forEach(function(item, index, arr) {
                if (item.name == element_name) {
                    if (graph_obj.data[index].visible == "legendonly") {
                        graph_obj.data[index].visible = "";
                    } else {
                        graph_obj.data[index].visible = "legendonly";
                    }
                    Plotly.redraw(graph_obj);
                }
            });
        };
        setTimeout(() => {
            document.getElementById("graph_sectors").style.display = "none"
        }, "400");
    </script>
</head>
<body>
    <button id="switch_view" type="button" class="btn btn-info" onclick="switchView()">Sectors</button>
